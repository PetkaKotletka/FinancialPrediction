# Data configuration
data:
  tickers: ['AAPL', 'MSFT', 'AMZN', 'TSLA', '^GSPC', '^DJI', '^IXIC']
  fred_indicators: ['VIXCLS', 'GDP', 'T10YIE']
  start_date: '2015-01-01'
  end_date: '2024-12-31'
  train_start: '2015-01-01'
  train_end: '2021-06-30'
  val_start: '2021-07-01'
  val_end: '2023-03-31'
  test_start: '2023-04-01'
  test_end: '2024-12-31'
  
# Feature engineering
features:
  technical_indicators:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    bb_period: 20
    bb_std: 2
    sma_short: 50
    sma_long: 200
  
# Target configuration  
targets:
  - name: 'return_1d'
    type: 'regression'
    horizon: 1
  - name: 'direction_1d'
    type: 'classification'
    horizon: 1
  - name: 'return_5d'
    type: 'regression'
    horizon: 5

# Model configuration
models:
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

  decision_tree:
    max_depth: 10
    min_samples_split: 20
    min_samples_leaf: 10

  xgboost:
    n_estimators: 1000
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    early_stopping_rounds: 50

  cnn:
    epochs: 100
    batch_size: 64
    window_size: 20

  lstm:
    epochs: 100
    batch_size: 64
    window_size: 20
    hidden_units: 32
    n_layers: 1
    dropout_rate: 0.1

  gru:
    epochs: 100
    batch_size: 64
    window_size: 20
    hidden_units: 32
    n_layers: 1
    dropout_rate: 0.1

  arima:
    p: 1  # AR order
    d: 1  # Differencing order
    q: 1  # MA order
    seasonal: false
  
# Paths
paths:
  data_dir: 'data/raw/'
  processed_dir: 'data/processed/'
  models_dir: 'models/saved/'
  plots_dir: 'plots/'